name: Build MCPB Bundle

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build universal bundle
        run: python scripts/build_bundle.py --version ${{ steps.version.outputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jvlink-mcp-server-bundle
          path: "*.mcpb"
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: jvlink-mcp-server-bundle
          path: bundles

      - name: List bundles
        run: ls -la bundles/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bundles/*.mcpb
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## JVLink MCP Server ${{ github.ref_name }}

            ### インストール方法

            1. 下の `.mcpb` ファイルをダウンロード
            2. ダウンロードしたファイルをダブルクリック
            3. Claude Desktopの画面でデータベースファイル（keiba.db）のパスを指定

            ### 必要要件

            - Python 3.11 以上
            - 競馬データベース（[jrvltsql](https://github.com/miyamamoto/jrvltsql)で作成）

            ### 注意

            初回起動時に依存パッケージを自動インストールします（30〜60秒）。
            インターネット接続が必要です。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
