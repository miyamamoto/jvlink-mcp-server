name: Build MCPB Bundles

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win64
            python-arch: x64
          - os: macos-14
            platform: macos-arm64
            python-arch: arm64
          - os: ubuntu-latest
            platform: linux-x64
            python-arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.python-arch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mcpb CLI
        run: npm install -g @anthropic-ai/mcpb

      - name: Add npm bin to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $npmPrefix = npm config get prefix
          echo "$npmPrefix" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify mcpb installation
        run: npx mcpb --version

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build bundle using Python script
        run: python scripts/build_bundle.py --platform ${{ matrix.platform }} --version ${{ steps.version.outputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.platform }}
          path: "*.mcpb"
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bundles
          merge-multiple: true

      - name: List bundles
        run: ls -la bundles/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bundles/*.mcpb
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
